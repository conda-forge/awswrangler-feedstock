{% set name = "awswrangler" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0608e72dd2e1a2dc9fa9df88471fd136eb8c1cf9d1ebf66143d6f423ca33e4c7


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<3.9
    - pip
  run:
    - python >=3.6,<3.9
    - numpy ~=1.18.1
    - pandas ~=1.0.3
    - pyarrow ~=0.16.0
    - boto3 >=1.12.22
    - botocore >=1.15.22
    - s3fs ~=0.4.2
    - psycopg2 ~=2.8.5
    - pymysql ~=0.9.3
    - SQLAlchemy ==1.3.13
    - sqlalchemy-redshift ~=0.7.3

test:
  imports:
    - awswrangler

about:
  home: https://github.com/awslabs/aws-data-wrangler
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Pandas on AWS
  description: |
    An open-source Python package that extends the power of Pandas library to AWS connecting DataFrames
    and AWS data related services (Amazon Redshift, AWS Glue, Amazon Athena, Amazon EMR, etc).
    Built on top of other open-source projects like Pandas, Apache Arrow, Boto3, s3fs, SQLAlchemy,
    Psycopg2 and PyMySQL, it offers abstracted functions to execute usual ETL tasks like load/unload
    data from Data Lakes, Data Warehouses and Databases.
  doc_url: https://aws-data-wrangler.readthedocs.io

extra:
  recipe-maintainers:
    - nicolas-geniteau
    - maximerihouey
    - ncolomer
    - igorborgest
