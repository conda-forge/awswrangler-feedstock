{% set name = "awswrangler" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 88d3866730ddbf7d03a9e79bfc58e8f0326ff9ce2b247eef03d52c45246aa744

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.17.3
    - pandas >=0.25.3
    - pyarrow >=0.15.1
    - botocore >=1.13.45
    - boto3 >=1.10.45
    - s3fs >=0.4.0
    - tenacity >=6.0.0
    - pg8000 >=1.13.2
    - pymysql >=0.9.3

test:
  imports:
    - awswrangler

about:
  home: https://github.com/awslabs/aws-data-wrangler
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Utility belt to handle data on AWS'
  description: 'Utility belt to handle data on AWS'
  doc_url: https://aws-data-wrangler.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - nicolas-geniteau
    - maximerihouey
    - ncolomer
